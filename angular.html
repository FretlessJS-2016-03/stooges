<!DOCTYPE html>
<html ng-app="stoogeApp">
  <head>
    <meta charset="utf-8">
    <title>Stooges: Angular Style</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
    <script>
      angular.module('stoogeApp', [])
      .controller('StoogeController', function($scope) {
        $scope.stooges = ['Larry', 'Curly', 'Moe'];
      });
    </script>
  </head>
  <body ng-controller="StoogeController">
    <form>
      <input type="text" ng-model="firstName" placeholder="First Name">
      <input type="text" ng-model="lastName" placeholder="Last Name">
      <button type="submit" id="stoogeButton">Stooge Me</button>
    </form>

    <ul>
      <li ng-repeat="stooge in stooges">
        {{ stooge }} is a stooge.
      </li>
    </ul>
  </body>
</html>
